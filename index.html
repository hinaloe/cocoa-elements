<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocoa-elements(TEST)</title>
  <link rel="import" href="cocoa-elements.html">
  <style>
    body{font-family: sans-serif;}
  </style>
</head>
<body>
  <h3>cocoa-card</h3>
  <cocoa-card></cocoa-card>
  <cocoa-card

    name="Himanoa/Cocoa"

    avatar="https://avatars2.githubusercontent.com/u/6220062"
    url="https://github.com/Himanoa/Cocoa"
    about="はぁ......ココアちゃん......！"
    detail="command line tools of cocoa on Python"
    repo="https://github.com/Himanoa/Cocoa.git"
    author="Himanoa"
  ></cocoa-card>

  <h3>cocoa-ajax-yaml + cocoa-card</h3>
  <cocoa-ajax-yaml
    auto
    url="../../data/cocoa.yaml"
    handleAs="yaml"></cocoa-ajax-yaml>
    <template repeat="{{response}}" id="ajax-response">
      <cocoa-card
      name="{{name}}"

      avatar="{{avatar}}"
      url="{{url}}"
      about="{{about}}"
      detail="{{detail}}"
      repo="{{repo}}"
      author="{{author}}"

      ></cocoa-card>
    </template>

    <script>
    document.addEventListener('polymer-ready', function() {
      var ajax = document.querySelector("cocoa-ajax-yaml");
      ajax.addEventListener("core-response",
        function(e) {
          document.querySelector('template#ajax-response').model = {
            response: e.detail.response
          };
        }
      );
    });

    </script>


</body>
</html>
